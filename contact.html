<body>
    <header>
        <h1>Contact us</h1>
        <nav>
            <figure>
                <img src="image/favicon.ico" alt="TACO" title="We love tacos!" width="50"
                    height="50" loading="lazy">
            </figure>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>

                    Little Tacos Shop Tacos
                </figcaption>
            </figure>
        </nav>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" target="_blank">
            <fieldset>
                <legend>
                    Send Us A Message
                </legend>
                <p>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Your name" required>
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email" placeholder="Your email" required>
                </p>
                <p>
                    <label for="message">Your Message: </label> <br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </p>
            </fieldset>
            <br>
            <button type="submit">Send Message</button> 
            <button type="reset">Reset Message</button> 
        </form>
        </section>
        <section>
            <h2>
                Our Location
            </h2>
            <address>
                244 Taco Temptation Lane, Sweet T <br>
                Lunada Angola, 55555-55555
                <br><br>
                Phone: <a href="tel:+244930725410">+244930725410</a>
            </address>
        </section>
        <p>
            <a href="#">Back to top</a>
        </p>

    <footer>
